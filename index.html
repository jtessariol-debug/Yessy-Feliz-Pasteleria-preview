                        </a>
                    </div>

                    <div className="text-xs text-stone-300 font-light">
                        ¬© 2025 Yessy Feliz Pasteler√≠a. All rights reserved.
                    </div>
                    </div>
                </footer>

                {/* --- Cart Sidebar --- */}
                <AnimatePresence>
                    {isCartOpen && (
                    <>
                        <motion.div 
                        initial={{ opacity: 0 }}
                        animate={{ opacity: 1 }}

                        initial={{ x: '100%' }}

                                    onClick={() => removeFromCart(index)}

                <AnimatePresence>
                    {!isCartOpen && cart.length > 0 && (
                    <motion.button
                        initial={{ scale: 0, opacity: 0 }}
                        animate={{ scale: 1, opacity: 1 }}

        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
